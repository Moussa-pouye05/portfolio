                <div class="menu-list"  onclick="toggleMenu()">
                    <i class="fa-solid fa-bars" id="menu-list"></i>
                </div>
                <script>
                    let menulist = document.getElementById("nav-list")
                    menulist.style.maxHeight = "0px";

                    function toggleMenu(){
                        if(menulist.style.maxHeight == "0px"){
                            menulist.style.maxHeight = "335px";
                        }else{
                            menulist.style.maxHeight = "0px";
                            document.addEventListener("click", (event)=>{
                                let about = document.getElementById("about");
                                let icon = document.getElementById("menu-list");
                                if(menulist.style.maxHeight == "335px"){
                                   if(about.contains(event.target)){
                                        menulist.style.maxHeight = "0px";
                                   }
                                }
                            })
                        }

                    }

                </script>
